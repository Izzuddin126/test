<!DOCTYPE html>
<html>
<head>
<title>Izzat Izzuddin Bin Zulkarnain</title>
</head>
<body>
    <!--PART 1-->
    <h1>Unordered List</h1>
    <ul>
        <li><a href="https://www.google.com/">Google</a><br></li>
        <li><a href="https://www.facebook.com">Facebook</a></li>
        <li><a href="https://www.amazon.com/">Amazon</a></li>
    </ul>
    <br><br>

    <!--PART 2-->
    <h1>Ordered List with Custom start</h1>
    <ol start="150">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
    </ol>
    <br><br>

    <!--PART 3-->
    <h1>A Nested List</h1>
    <ul style="list-style-type:circle;">
        <li>Coffee</li>
        <li>Tea</li>
        <ol start="A">
            <li>Black tea</li>
            <ol start="i">
                <li>Sugar</li>
                <li>No Sugar</li>
            </ol>
            <li>Green tea</li>
        </ol>
        <li>Milk</li>
    </ul>


    
</body>
</html>
