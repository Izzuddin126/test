<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    rel="stylesheet">
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8n
        bTov4+1p" crossorigin="anonymous">
    </script>

    <style>
        .rounded-circle {
            width: 400px; 
            height: 300px; 
            border-radius: 50%; 
            object-fit: cover; 
        }
        .centered-button{
            display: flex;
            justify-content: center;
        }
        .centered-img{
            display: flex;
            justify-content: center;
        }
        .col-1,.col-3 {
            background-color: green;
            text-align: center;
        }
        .col-2 {
            background-color: yellow;
            text-align: center;
        }

    </style>

</head>
<body>
    <p class="bg-info">This is paragraph</p>
    <p class="text-white bg-warning">This is paragraph</p>
    <br><br>

    <div class="centered-img">
        <img src="Inner Directory/bird.png" alt="" class="rounded-circle" >
    </div>
    <br><br>
    
    <div class="centered-button">
        <button type="button" class="btn btn-primary">Primary</button>
    </div>
    <br>

    <div class="row">
        <div class="col-12 col-md-3 col-1">1</div>
        <div class="col-12 col-md-6 col-2">2</div>
        <div class="col-12 col-md-3 col-3">3</div>
    </div>

    
</body>
</html>
